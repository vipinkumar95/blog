@if (isEdit == true) {
    <h1 class="flex justify-center">Update Blog</h1>
}@else {
    <h1 class="flex justify-center">Create New Blog</h1>
}

<div class="flex justify-center w-full px-20 my-4">

    <form [formGroup]="blogform" action="" class="w-6/12">
        <div class="flex flex-wrap">

            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Choose an option</mat-label> 
                    <mat-select formControlName="categoryId">
                        @for (item of categoryList; track $index) {
                        <mat-option [value]="item.id">{{item.name}}</mat-option>
                    }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label> Title</mat-label>
                    <input matInput type="text" formControlName="title" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label> Description</mat-label>
                    <input matInput type="text" formControlName="description" />
                </mat-form-field>
            </div>


            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label> Image</mat-label>
                    <input matInput type="text" formControlName="image" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label> Content</mat-label>
                    <textarea matInput type="text" rows="15" formControlName="content"></textarea>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-checkbox formControlName="isFeatured">Is Featured</mat-checkbox>
            </div>

            <div class="w-full flex justify-center">
                @if (isEdit == true) {
                    <button mat-raised-button color="primary" (click)="update()"
                    [disabled]="blogform.invalid">Update</button>
                }@else {
                    <button mat-raised-button color="primary" (click)="click()"
                    [disabled]="blogform.invalid">Create</button>
                }
                
            </div>

        </div>
    </form>
</div>
